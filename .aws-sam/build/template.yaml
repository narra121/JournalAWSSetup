AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Trading Journal Backend (Cognito + HTTP API + Lambda + DynamoDB
  + S3)
Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 10
    MemorySize: 256
    Tracing: Active
    Environment:
      Variables:
        TRADES_TABLE:
          Fn::If:
          - CreateNewDataResources
          - Ref: TradesTable
          - Ref: ExistingTradesTableName
        TRADE_STATS_TABLE:
          Fn::If:
          - CreateNewDataResources
          - Ref: TradeStatsTable
          - Ref: ExistingTradeStatsTableName
        IMAGES_BUCKET:
          Fn::If:
          - CreateNewDataResources
          - Ref: ImagesBucket
          - Ref: ExistingImagesBucketName
        RATE_LIMIT_TABLE:
          Fn::If:
          - CreateNewDataResources
          - Ref: AuthRateLimitTable
          - Ref: ExistingAuthRateLimitTableName
        ACCOUNTS_TABLE:
          Fn::If:
          - CreateNewDataResources
          - Ref: AccountsTable
          - ''
        GOALS_TABLE:
          Fn::If:
          - CreateNewDataResources
          - Ref: GoalsTable
          - ''
        RULES_TABLE:
          Fn::If:
          - CreateNewDataResources
          - Ref: RulesTable
          - ''
        USER_PREFERENCES_TABLE:
          Fn::If:
          - CreateNewDataResources
          - Ref: UserPreferencesTable
          - ''
        SAVED_OPTIONS_TABLE:
          Fn::If:
          - CreateNewDataResources
          - Ref: SavedOptionsTable
          - ''
        SUBSCRIPTIONS_TABLE:
          Fn::If:
          - CreateNewDataResources
          - Ref: SubscriptionsTable
          - ''
        USER_POOL_ID:
          Ref: UserPool
        USER_POOL_CLIENT_ID:
          Ref: UserPoolClient
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
Parameters:
  StageName:
    Type: String
    Default: prod
    Description: Deployment stage (lowercase) used in resource names.
    AllowedPattern: ^[a-z0-9-]+$
  ApiVersion:
    Type: String
    Default: v1
    Description: API version prefix (e.g. v1)
  LogRetentionDays:
    Type: Number
    Default: 14
    AllowedValues:
    - 1
    - 3
    - 5
    - 7
    - 14
    - 30
    - 60
    - 90
    - 120
    - 150
    - 180
    - 365
    - 400
    - 545
    - 731
    - 1827
    - 3653
    Description: CloudWatch Logs retention in days (10 is not supported; choose nearest
      7 or 14).
  GeminiApiKeyParamName:
    Type: String
    Default: /tradeflow/geminiApiKey
    Description: Name of SSM SecureString parameter storing the Gemini API key.
  UseExistingResources:
    Type: String
    Default: 'false'
    AllowedValues:
    - 'true'
    - 'false'
    Description: Set to true to reuse existing DynamoDB tables & S3 bucket instead
      of creating new ones.
  ExistingTradesTableName:
    Type: String
    Default: ''
    Description: Name of an existing Trades table (required if UseExistingResources=true)
  ExistingTradeStatsTableName:
    Type: String
    Default: ''
    Description: Name of an existing TradeStats table (required if UseExistingResources=true)
  ExistingImagesBucketName:
    Type: String
    Default: ''
    Description: Name of an existing Images bucket (required if UseExistingResources=true)
  ExistingAuthRateLimitTableName:
    Type: String
    Default: ''
    Description: Name of an existing AuthRateLimit table (required if UseExistingResources=true)
  RazorpayKeyId:
    Type: String
    Default: ''
    Description: Razorpay API Key ID (public key)
  RazorpayKeySecret:
    Type: String
    Default: ''
    NoEcho: true
    Description: Razorpay API Key Secret (private key)
  RazorpayWebhookSecret:
    Type: String
    Default: ''
    NoEcho: true
    Description: Razorpay Webhook Secret for signature verification
Conditions:
  CreateNewDataResources:
    Fn::Equals:
    - Ref: UseExistingResources
    - 'false'
Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName:
        Fn::Sub: TradeFlowUserPool-${StageName}
      UsernameAttributes:
      - email
      AutoVerifiedAttributes:
      - email
      Policies:
        PasswordPolicy:
          MinimumLength: 6
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId:
        Ref: UserPool
      ClientName: web
      GenerateSecret: false
      ExplicitAuthFlows:
      - ALLOW_USER_PASSWORD_AUTH
      - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
      SupportedIdentityProviders:
      - COGNITO
      CallbackURLs:
      - http://localhost:3000/
      LogoutURLs:
      - http://localhost:3000/
      AllowedOAuthFlowsUserPoolClient: false
  ImagesBucket:
    Type: AWS::S3::Bucket
    Condition: CreateNewDataResources
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      VersioningConfiguration:
        Status: Enabled
      CorsConfiguration:
        CorsRules:
        - AllowedOrigins:
          - '*'
          AllowedHeaders:
          - '*'
          AllowedMethods:
          - GET
          - PUT
          - HEAD
          MaxAge: 300
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true
  TradesTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateNewDataResources
    Properties:
      TableName:
        Fn::Sub: Trades-${StageName}-${ApiVersion}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      - AttributeName: tradeId
        AttributeType: S
      - AttributeName: openDate
        AttributeType: S
      - AttributeName: symbolOpenDate
        AttributeType: S
      - AttributeName: statusOpenDate
        AttributeType: S
      - AttributeName: idempotencyKey
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
      - AttributeName: tradeId
        KeyType: RANGE
      GlobalSecondaryIndexes:
      - IndexName: trades-by-date-gsi
        KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: openDate
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      - IndexName: user-symbol-date-gsi
        KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: symbolOpenDate
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      - IndexName: user-status-date-gsi
        KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: statusOpenDate
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      - IndexName: user-idempotency-gsi
        KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: idempotencyKey
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
  TradeStatsTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateNewDataResources
    Properties:
      TableName:
        Fn::Sub: TradeStats-${StageName}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
  AuthRateLimitTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateNewDataResources
    Properties:
      TableName:
        Fn::Sub: AuthRateLimit-${StageName}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: key
        AttributeType: S
      KeySchema:
      - AttributeName: key
        KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
  AccountsTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateNewDataResources
    Properties:
      TableName:
        Fn::Sub: Accounts-${StageName}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      - AttributeName: accountId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
      - AttributeName: accountId
        KeyType: RANGE
  GoalsTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateNewDataResources
    Properties:
      TableName:
        Fn::Sub: Goals-${StageName}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      - AttributeName: goalId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
      - AttributeName: goalId
        KeyType: RANGE
  RulesTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateNewDataResources
    Properties:
      TableName:
        Fn::Sub: Rules-${StageName}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      - AttributeName: ruleId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
      - AttributeName: ruleId
        KeyType: RANGE
  UserPreferencesTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateNewDataResources
    Properties:
      TableName:
        Fn::Sub: UserPreferences-${StageName}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
  SavedOptionsTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateNewDataResources
    Properties:
      TableName:
        Fn::Sub: SavedOptions-${StageName}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
  SubscriptionsTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateNewDataResources
    Properties:
      TableName:
        Fn::Sub: Subscriptions-${StageName}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName:
        Ref: StageName
      Auth:
        Authorizers:
          CognitoAuthorizer:
            IdentitySource: $request.header.Authorization
            JwtConfiguration:
              issuer:
                Fn::Sub: https://cognito-idp.${AWS::Region}.amazonaws.com/${UserPool}
              audience:
              - Ref: UserPoolClient
        DefaultAuthorizer: CognitoAuthorizer
      CorsConfiguration:
        AllowOrigins:
        - '*'
        AllowMethods:
        - '*'
        AllowHeaders:
        - '*'
        ExposeHeaders:
        - Content-Type
        - Authorization
        MaxAge: 3600
  CreateTradeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateTradeFunction
      Handler: app.handler
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent5Minutes
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Fn::If:
            - CreateNewDataResources
            - Ref: TradesTable
            - Ref: ExistingTradesTableName
      - Statement:
          Effect: Allow
          Action:
          - s3:ListBucket
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::GetAtt:
              - ImagesBucket
              - Arn
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}
      - Statement:
          Effect: Allow
          Action:
          - s3:PutObject
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::Sub: ${ImagesBucket.Arn}/images/*
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}/images/*
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: HttpApi
            Path: /v1/trades
            Method: POST
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/handlers/create-trade/app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: CreateTradeFunction
  GetTradeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetTradeFunction
      Handler: app.handler
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent5Minutes
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Fn::If:
            - CreateNewDataResources
            - Ref: TradesTable
            - Ref: ExistingTradesTableName
      - Statement:
          Effect: Allow
          Action:
          - s3:ListBucket
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::GetAtt:
              - ImagesBucket
              - Arn
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}
      - Statement:
          Effect: Allow
          Action:
          - s3:GetObject
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::Sub: ${ImagesBucket.Arn}/images/*
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}/images/*
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: HttpApi
            Path: /v1/trades/{tradeId}
            Method: GET
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/handlers/get-trade/app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: GetTradeFunction
  ListTradesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ListTradesFunction
      Handler: app.handler
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent5Minutes
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Fn::If:
            - CreateNewDataResources
            - Ref: TradesTable
            - Ref: ExistingTradesTableName
      - Statement:
          Effect: Allow
          Action:
          - s3:ListBucket
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::GetAtt:
              - ImagesBucket
              - Arn
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}
      - Statement:
          Effect: Allow
          Action:
          - s3:GetObject
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::Sub: ${ImagesBucket.Arn}/images/*
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}/images/*
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: HttpApi
            Path: /v1/trades
            Method: GET
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/handlers/list-trades/app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: ListTradesFunction
  UpdateTradeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UpdateTradeFunction
      Handler: app.handler
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent5Minutes
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Fn::If:
            - CreateNewDataResources
            - Ref: TradesTable
            - Ref: ExistingTradesTableName
      - Statement:
          Effect: Allow
          Action:
          - s3:ListBucket
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::GetAtt:
              - ImagesBucket
              - Arn
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}
      - Statement:
          Effect: Allow
          Action:
          - s3:PutObject
          - s3:GetObject
          - s3:DeleteObject
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::Sub: ${ImagesBucket.Arn}/images/*
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}/images/*
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: HttpApi
            Path: /v1/trades/{tradeId}
            Method: PUT
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/handlers/update-trade/app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: UpdateTradeFunction
  DeleteTradeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteTradeFunction
      Handler: app.handler
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent5Minutes
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Fn::If:
            - CreateNewDataResources
            - Ref: TradesTable
            - Ref: ExistingTradesTableName
      - Statement:
          Effect: Allow
          Action:
          - s3:ListBucket
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::GetAtt:
              - ImagesBucket
              - Arn
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}
      - Statement:
          Effect: Allow
          Action:
          - s3:DeleteObject
          - s3:DeleteObjectVersion
          - s3:GetObject
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::Sub: ${ImagesBucket.Arn}/images/*
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}/images/*
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: HttpApi
            Path: /v1/trades/{tradeId}
            Method: DELETE
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/handlers/delete-trade/app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: DeleteTradeFunction
  BulkDeleteTradesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: BulkDeleteTradesFunction
      Handler: app.handler
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Canary10Percent5Minutes
      Description: Bulk delete trades
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Fn::If:
            - CreateNewDataResources
            - Ref: TradesTable
            - Ref: ExistingTradesTableName
      - Statement:
          Effect: Allow
          Action:
          - s3:ListBucket
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::GetAtt:
              - ImagesBucket
              - Arn
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}
      - Statement:
          Effect: Allow
          Action:
          - s3:DeleteObject
          - s3:DeleteObjectVersion
          - s3:GetObject
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::Sub: ${ImagesBucket.Arn}/images/*
            - Fn::Sub: arn:aws:s3:::${ExistingImagesBucketName}/images/*
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: HttpApi
            Path: /v1/trades/bulk-delete
            Method: POST
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/handlers/bulk-delete-trades/app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: BulkDeleteTradesFunction
  GenerateUploadUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GenerateUploadUrlFunction
      Handler: app.handler
      Policies:
      - S3WritePolicy:
          BucketName:
            Fn::If:
            - CreateNewDataResources
            - Ref: ImagesBucket
            - Ref: ExistingImagesBucketName
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: HttpApi
            Path: /upload-url
            Method: GET
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/handlers/generate-upload-url/app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: GenerateUploadUrlFunction
  UpdateStatsFunction:
    Type: AWS::Serverless::Function
    Condition: CreateNewDataResources
    Properties:
      CodeUri: UpdateStatsFunction
      Handler: app.handler
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Fn::If:
            - CreateNewDataResources
            - Ref: TradesTable
            - Ref: ExistingTradesTableName
      - DynamoDBCrudPolicy:
          TableName:
            Fn::If:
            - CreateNewDataResources
            - Ref: TradeStatsTable
            - Ref: ExistingTradeStatsTableName
      DeadLetterQueue:
        Type: SQS
        TargetArn:
          Fn::GetAtt:
          - StatsDLQ
          - Arn
      Events:
        Stream:
          Type: DynamoDB
          Properties:
            Stream:
              Fn::GetAtt:
              - TradesTable
              - StreamArn
            StartingPosition: LATEST
            BisectBatchOnFunctionError: true
            MaximumRetryAttempts: 2
            DestinationConfig:
              OnFailure:
                Destination:
                  Fn::GetAtt:
                  - StatsDLQ
                  - Arn
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/handlers/update-stats/app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: UpdateStatsFunction
  StatsDLQ:
    Type: AWS::SQS::Queue
    Condition: CreateNewDataResources
    Properties:
      QueueName:
        Fn::Sub: stats-dlq-${StageName}
      MessageRetentionPeriod: 1209600
  StatsFunctionErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: CreateNewDataResources
    Properties:
      AlarmName:
        Fn::Sub: StatsFunctionErrors-${StageName}
      Namespace: AWS/Lambda
      MetricName: Errors
      Dimensions:
      - Name: FunctionName
        Value:
          Ref: UpdateStatsFunction
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
  GetStatsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetStatsFunction
      Handler: app.handler
      AutoPublishAlias: live
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Fn::If:
            - CreateNewDataResources
            - Ref: TradeStatsTable
            - Ref: ExistingTradeStatsTableName
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: HttpApi
            Path: /v1/stats
            Method: GET
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/handlers/get-stats/app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: GetStatsFunction
  RebuildAllStatsFunction:
    Type: AWS::Serverless::Function
    Condition: CreateNewDataResources
    Properties:
      CodeUri: RebuildAllStatsFunction
      Handler: app.handler
      Description: Periodic full stats rebuild for all users (scan Trades)
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Fn::If:
            - CreateNewDataResources
            - Ref: TradesTable
            - Ref: ExistingTradesTableName
      - DynamoDBCrudPolicy:
          TableName:
            Fn::If:
            - CreateNewDataResources
            - Ref: TradeStatsTable
            - Ref: ExistingTradeStatsTableName
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: rate(6 hours)
            Name:
              Fn::Sub: RebuildStats-${StageName}
            Description: Periodic full stats rebuild
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/handlers/rebuild-stats-job/app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: RebuildAllStatsFunction
  AuthSignUpFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AuthSignUpFunction
      Handler: app.handler
      AutoPublishAlias: live
      Policies:
      - Statement:
          Effect: Allow
          Action:
          - cognito-idp:SignUp
          Resource:
            Fn::GetAtt:
            - UserPool
            - Arn
      - Statement:
          Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          Resource:
            Fn::If:
            - CreateNewDataResources
            - Fn::GetAtt:
              - AuthRateLimitTable
              - Arn
            - Fn::Sub: arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ExistingAuthRateLimitTableName}
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: HttpApi
            Path: /v1/auth/signup
            Method: POST
