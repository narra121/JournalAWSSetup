    Condition: CreateNewDataResources
    Properties:
      CodeUri: .
      Handler: src/handlers/verify-payment-razorpay/app.handler
      AutoPublishAlias: live
      Environment:
        Variables:
          RAZORPAY_KEY_SECRET: !Ref RazorpayKeySecret
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SubscriptionsTable
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /v1/payments/verify
            Method: POST
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - src/handlers/verify-payment-razorpay/app.ts
        Minify: true
        Target: es2020
        Sourcemap: true

  RazorpayWebhookFunction:
    Type: AWS::Serverless::Function
    Condition: CreateNewDataResources
    Properties:
      CodeUri: .
      Handler: src/handlers/razorpay-webhook/app.handler
      AutoPublishAlias: live
      Environment:
        Variables:
          RAZORPAY_WEBHOOK_SECRET: !Ref RazorpayWebhookSecret
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SubscriptionsTable
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /v1/payments/webhook
            Method: POST
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - src/handlers/razorpay-webhook/app.ts
        Minify: true
        Target: es2020
        Sourcemap: true

  # Export Function
  ExportTradesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src/handlers/export-trades/app.handler
      AutoPublishAlias: live
      Policies:
        - DynamoDBReadPolicy:
            TableName: !If [CreateNewDataResources, !Ref TradesTable, !Ref ExistingTradesTableName]
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /v1/export/trades
            Method: GET
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - src/handlers/export-trades/app.ts
        Minify: true
        Target: es2020
        Sourcemap: true

Outputs:
  ApiBaseUrl:
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/${ApiVersion}"
  UserPoolId:
    Value: !Ref UserPool
  UserPoolClientId:
    Value: !Ref UserPoolClient
  TradesTableName:
    Value: !If [CreateNewDataResources, !Ref TradesTable, !Ref ExistingTradesTableName]
  TradeStatsTableName:
    Value: !If [CreateNewDataResources, !Ref TradeStatsTable, !Ref ExistingTradeStatsTableName]
  ImagesBucketName:
    Value: !If [CreateNewDataResources, !Ref ImagesBucket, !Ref ExistingImagesBucketName]
