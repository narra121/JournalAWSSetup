name: Deploy AWS SAM Application

on:
  push:
    branches:
      - main

# Prevent overlapping deploys to same branch
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1 # Adjust region if needed
  SAM_CLI_TELEMETRY: 0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: aws-actions/setup-sam@v2
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Validate SAM template
        run: sam validate --region $AWS_REGION
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Verify AWS identity
        run: aws sts get-caller-identity
      - name: Install esbuild globally for SAM
        run: npm install -g esbuild@latest
      - name: Ensure esbuild present
        run: npx esbuild --version
      - name: SAM Build
        run: sam build
      - name: Upload SAM build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sam-build
          path: .aws-sam/build

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: sam-build
          path: .aws-sam/build
      - uses: aws-actions/setup-sam@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Verify AWS identity
        run: aws sts get-caller-identity
      - name: Store Gemini API Key in SSM
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          aws ssm put-parameter \
            --name "/tradeflow/geminiApiKey" \
            --value "${GEMINI_API_KEY}" \
            --type "SecureString" \
            --overwrite \
            --region $AWS_REGION
      - name: Validate SAM (dev)
        run: sam validate --region $AWS_REGION
      - name: Deploy to Dev
        env:
          RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID_DEV }}
          RAZORPAY_KEY_SECRET: ${{ secrets.RAZORPAY_KEY_SECRET_DEV }}
          RAZORPAY_WEBHOOK_SECRET: ${{ secrets.RAZORPAY_WEBHOOK_SECRET_DEV }}
        run: |
          sam deploy \
            --stack-name tradeflow-dev \
            --no-confirm-changeset \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              StageName=tradeflow-dev \
              ApiVersion=v1 \
              LogRetentionDays=7 \
              GeminiApiKeyParamName=/tradeflow/geminiApiKey \
              UseExistingResources=false \
              RazorpayKeyId="${RAZORPAY_KEY_ID}" \
              RazorpayKeySecret="${RAZORPAY_KEY_SECRET}" \
              RazorpayWebhookSecret="${RAZORPAY_WEBHOOK_SECRET}"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: prod
      url: https://console.aws.amazon.com/cloudformation/home?region=${{ env.AWS_REGION }}#/stacks?filter=active&stackStatusFilter=COMPLETE&s=tradeflow-prod
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: sam-build
          path: .aws-sam/build
      - uses: aws-actions/setup-sam@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Verify AWS identity
        run: aws sts get-caller-identity
      - name: Store Gemini API Key in SSM
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          aws ssm put-parameter \
            --name "/tradeflow/geminiApiKey" \
            --value "${GEMINI_API_KEY}" \
            --type "SecureString" \
            --overwrite \
            --region $AWS_REGION
      - name: Validate SAM (prod)
        run: sam validate --region $AWS_REGION
      - name: Deploy to Prod
        env:
          RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID_PROD }}
          RAZORPAY_KEY_SECRET: ${{ secrets.RAZORPAY_KEY_SECRET_PROD }}
          RAZORPAY_WEBHOOK_SECRET: ${{ secrets.RAZORPAY_WEBHOOK_SECRET_PROD }}
        run: |
          sam deploy \
            --stack-name tradeflow-prod \
            --no-confirm-changeset \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              StageName=tradeflow-prod \
              ApiVersion=v1 \
              LogRetentionDays=14 \
              GeminiApiKeyParamName=/tradeflow/geminiApiKey \
              UseExistingResources=false \
              RazorpayKeyId="${RAZORPAY_KEY_ID}" \
              RazorpayKeySecret="${RAZORPAY_KEY_SECRET}" \
              RazorpayWebhookSecret="${RAZORPAY_WEBHOOK_SECRET}"
