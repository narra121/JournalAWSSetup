name: Deploy AWS SAM Application

on:
  push:
    branches:
      - main

# Prevent overlapping deploys to same branch
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1 # Adjust region if needed
  SAM_CLI_TELEMETRY: 0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: aws-actions/setup-sam@v2
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Validate SAM template
        run: sam validate --region $AWS_REGION
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Verify AWS identity
        run: aws sts get-caller-identity
      - name: Install esbuild globally for SAM
        run: npm install -g esbuild@latest
      - name: Ensure esbuild present
        run: npx esbuild --version
      - name: SAM Build
        run: sam build

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/setup-sam@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Verify AWS identity
        run: aws sts get-caller-identity
      - name: Validate SAM (dev)
        run: sam validate --region $AWS_REGION
      - name: Deploy to Dev
        run: pwsh -File deploy-dev.ps1

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: prod
      url: https://console.aws.amazon.com/cloudformation/home?region=${{ env.AWS_REGION }}#/stacks?filter=active&stackStatusFilter=COMPLETE&s=trading-journal-backend-prod
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/setup-sam@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Verify AWS identity
        run: aws sts get-caller-identity
      - name: Validate SAM (prod)
        run: sam validate --region $AWS_REGION
      - name: Deploy to Prod
        run: pwsh -File deploy-prod.ps1
